name: Release Version

on: [push, pull_request]

jobs:
  publish:
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Setup yarn
        run: |
          yarn config set npmScopes.paggue.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.paggue.npmAlwaysAuth true
          yarn config set npmScopes.paggue.npmAuthToken $NPM_AUTH_TOKEN

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build release
        run: yarn build-all

      - name: Publish package
        run: yarn publish --access public
