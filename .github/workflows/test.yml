name: Lint and test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nodejs: [16]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs }}
          cache: "yarn"

      - run: yarn install
      - run: yarn add -D esbuild
      # - run: yarn test
      - run: yarn lint
      - run: yarn build-all
